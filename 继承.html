<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
</head>
<body>

</body>
<script>
    //父类
    class People {
        constructor(name) {
            this.name = name
        }
        eat(){
            console.log(`${this.name} eat something`)
        }
    }
    //子类
    class Student extends People{
        constructor(name,number) {
            super(name);
            this.number = number
        }
        say(){
            console.log(`姓名：${this.name},学号：${this.number}`)
        }
    }

    //子类
    class Teacher extends People{
        constructor(name,major) {
            super(name);
            this.major = major
        }
        teach(){
            console.log(`${this.name} 教授 ${this.major} `)
        }
    }

    const wlt = new Student('wlt',12)
    wlt.say()
    wlt.eat()

    const teach = new Teacher('wang','语文')
    teach.teach()
</script>
</html>
