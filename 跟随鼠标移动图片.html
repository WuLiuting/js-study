        #img{
            position: absolute;
            width: 200px;
            height: 100px;
            background: greenyellow;
            left: -300px;
            top: -300px;
        }
    </style>
</head>
<body>

<!--<div id="dv">-->

<!--</div>-->

<div id="img"></div>

<script>
    var img = document.getElementById('img')
    window.onmousemove = function (e) {
        var event = e || window.event

        var x = event.clientX
        var y = event.clientY

        if (x <= 10 || x>= document.body.clientWidth - img.offsetWidth){
            x =-300
        }
        if (y <= 10 || y>= document.body.clientHeight - img.offsetHeight){
            y =-300
        }

        img.style.left = x + 'px'
        img.style.top = y + 'px'
    }
